    <section class="texto_imagenes">
        <section class="formulario">
            <form method="post" action="/">
                <h2 id="registrate">Regístrate</h2>
                <div class="rellenar">
                    <label>Nombre:
                        <input type="text" name="myname" placeholder="Benito" required>
                        <p class="mensajeError"></p>
                    </label>
                </div>
                <div class="rellenar">
                    <label>Apellidos:
                        <input type="text" name="surname" placeholder="Pérez Galdós" required>
                        <p class="mensajeError"></p>
                    </label>
                </div>
                <div class="rellenar">
                    <label>Email:
                        <input type="email" name="email" placeholder="galdos@gmail.com" required>
                        <p class="mensajeError"></p>
                    </label>
                </div>
                <div class="rellenar">
                    <label>Teléfono:
                        <input type="tel" name="phone" placeholder="123-456-789" required>
                        <p class="mensajeError"></p>
                    </label>
                </div>
                <div class="rellenar">
                    <label>Contraseña:
                        <input type="password" name="password" pattern=".{6,}" title="La contraseña debe tener al menos 6 caracteres" required>
                        <p class="mensajeError"></p>
                    </label>
                </div>
                <div class="rellenar">
                    <label>Repetir contraseña:
                        <input type="password" name="password_repeat" pattern=".{6,}" title="La contraseña debe tener al menos 6 caracteres" required>
                        <p class="mensajeError"></p>
                    </label>
                </div>

                <div class="rellenar">
                    <label>
                        <input type="submit" value="Enviar">
                    </label>
                </div>
            </form>
        </section>
    </section>
